name: inserter-build
on:
  workflow_call:

env:
  GOMOD: ${{ github.workspace }}/storage-write/subscriber_rabbitmq/go.mod
  GOMODULE_DIR: storage-write/subscriber_rabbitmq
  GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
  GO_VERSION: '1.20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y protobuf-compiler g++
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
        cd ${{ env.GOMODULE_DIR }}
        go mod tidy
        go mod download

    - name: Build
      env:
        CGO_ENABLED: 0
        GOOS: linux
      run: |
        cd ${{ env.GOMODULE_DIR }}
        go generate
        go build

    - name: Upload Release Asset
      run: |
        gh release upload ${{ github.event.release.tag_name }} target/release/blockchain_etl_inserter --clobber
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
