name: build
on:
  release:
    types: [created]
    tags:
      - 'extractor*'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Install required tools
      run: |
        apt-get update
        apt-get install -y git unzip protobuf-compiler build-essential curl

    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: arduino/setup-protoc@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build
      run: |
        export RUSTFLAGS="-C target-cpu=x86-64"
        cargo build --release --features "SOLANA,RABBITMQ_CLASSIC,SINGLE_PUBLISHER"

    - name: Install GitHub CLI
      run: |
        curl -sSL https://github.com/cli/cli/releases/download/v2.28.0/gh_2.28.0_linux_amd64.tar.gz | tar xz
        sudo mv gh_2.28.0_linux_amd64/bin/gh /usr/local/bin/gh

    - name: Upload Release Asset
      run: |
        gh release upload ${{ github.event.release.tag_name }} target/release/blockchain_etl_indexer --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
